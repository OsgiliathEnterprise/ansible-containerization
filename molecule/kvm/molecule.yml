---
dependency:
  name: galaxy
  options:
    role-file: requirements-standalone.yml
    requirements-file: requirements-collections.yml
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: Fedora-Molecule-Containerization-KVM
    box: ${TESTBOX:-fedora/38-cloud-base}
    provider_options:
      driver: "kvm"
      cpus: 3
      memory: 12000
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.50.4"
    provider_raw_config_args:
      - "storage :file, :size => '1G', :device => 'vdb'"
provisioner:
  name: ansible
  config_options:
    defaults:
      forks: 20
    ssh_connection:
      pipelining: true
      ssh_args: -o ControlMaster=auto -o ControlPersist=600s
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  name: kvm
